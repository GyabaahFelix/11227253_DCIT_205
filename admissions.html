<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Department - University of Ghana</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/pexels-godisable-jacob-901964.jpg') center/cover no-repeat;
            background-size: cover;
        }

        header {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        #logo {
            max-width: 31%;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 5;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            margin-top: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 0;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-button {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .menu-icon {
            display: block;
            background: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .menu {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: fixed;
            top: 70px;
            right: 0;
            background-color: #333;
            width: 100%;
            text-align: right;
            display: none;
            z-index: 1;
        }

        .menu a {
            padding: 14px 16px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .page-container {
            text-align: center;
            margin-top: 367px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            position: relative;
            z-index: 0;
        }

        .page h2 {
            color: #333;
        }

        .page p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        nav {
            text-align: right;
            margin: 10px;
        }

        nav label {
            margin-right: 10px;
            cursor: pointer;
        }

        nav li {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your logo and navigation bar -->
        <img id="logo" src="images/Correct UG logo.jpg" alt="Department Logo">
        <div class="navbar">
            <a href="about.html">About</a>
            <a href="catalog.html">Catalog</a>
            <a href="resources.html">Resources</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
            <a href="admissions.html">Admission</a>
            <a href="faculty.html">Faculty</a>
            <a href="research.html">Research</a>
            <a href="alumni.html">Alumni</a>
            <a href="home.html">Home</a>
        </div>
    </header>

    <div class="page-container">
        <div id="admission" class="page">
            <!-- Admission page content -->
            <h2>Admission</h2>
            <p>Learn about our admission process and requirements. <br> Join us on the journey to a rewarding education in computer science.</p>
            <!-- Add more content as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Computer Science Department, University of Ghana</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
